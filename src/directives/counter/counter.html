<restricted-input ng-show="showInput" max="max" min="min" step="step" quantity="quantity"></restricted-input>
<div class="btn-group" uib-dropdown is-open="status.isopen" ng-show="!showInput">
    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
        Button dropdown <span class="caret"></span>
    </button>
    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li ng-repeat="option in options" ng-click="setInputTo(option)"><a>{{option}}</a></li>
        <li><a ng-click="toggleInput()">Choose a quantity</a></li>
    </ul>
</div>
<pre>{{quantity | json}}</pre>
