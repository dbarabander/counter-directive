<div class="btn-group" uib-dropdown is-open="status.isopen" ng-show="!showInput">
    <button class="btn btn-default" ng-click="goDownOneStep()">-</button><button id="single-button" type="button" class="btn btn-primary text-center" uib-dropdown-toggle ng-disabled="disabled" ng-click="goToCurrentEl()">
        {{quantity ? quantity: 'Choose a quantity'}} <span class="caret"></span>
    </button><button class="btn btn-default" ng-click="goUpOneStep()">+</button>
    <ul class="uib-dropdown-menu" role="menu" aria-labelledby="single-button">
        <li ng-repeat="option in options track by $index" id='{{$index}}'ng-click="setInputTo(option, $index)"><a>{{option}}</a></li>
        <!--<li><a ng-click="toggleInput()">Choose a quantity</a></li>-->
    </ul>
</div>
